    <section class="formContainer">
        <form action="" class="otp_form" autocomplete="off">
            <h1>OTP</h1>
            <div class="allInputs">
                <p class="otpPara">We have sent One Time Password (OTP) to your registered Phone Number.</p>
                <div class="otpInputContainer">
                    <div class="inputContainer">
                        <input class="otpInput" type="text" id="otpInput1" name="otpInput1" autocomplete="off"
                            maxlength="1" required>
                    </div>
                    <div class="inputContainer">
                        <input class="otpInput" type="text" id="otpInput2" name="otpInput2" autocomplete="off"
                            maxlength="1" required>
                    </div>

                        <input class="otpInput" type="text" id="otpInput3" name="otpInput3" autocomplete="off"
                            maxlength="1" required>
                    </div>
                    <div class="inputContainer">
                        <input class="otpInput" type="text" id="otpInput4" name="otpInput4" autocomplete="off"
                            maxlength="1" required>
                    </div>
                </div>
                <span class="countdown">Resend in <span class="seconds">29</span></span>
                <div class="btnContainer">
                    <button class="btn">
                        <span>Submit</span><i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </form>
