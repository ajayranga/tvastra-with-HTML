  <section class="signup formContainer">
    <form action="" type="post" class="signupForm">
      <h1>Sign Up</h1>
      <div class="allInputs">
        <div class="inputContainer">
          <input type="text" placeholder="Enter Name" id="nameInput" minlength="4" onpaste="return false"
            oncopy="return false" required />
        </div>
        <div class="inputContainer">
          <input type="text" placeholder="Enter Email" id="emailInput" onpaste="return false" oncopy="return false"
            required />
        </div>
        <div class="inputContainer">
          <input type="password" placeholder="Enter Password" id="passwordInput" onpaste="return false"
            oncopy="return false" minlength="8" maxlength="16" required />
          <div class="showPassword" id="showPassword">
            <i class="fas fa-eye disabled" id="show"></i>
            <i class="fas fa-eye-slash enabled" id="hide"></i>
          </div>
        </div>
        <div class="inputContainer">
          <select name="gender" id="genderInput" onpaste="return false" oncopy="return false" required>
            <option value="" disabled selected hidden>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="inputContainer">
          <input type="date" name="dateTime" id="dateInput" onpaste="return false" oncopy="return false" required />
        </div>
        <div class="inputContainer">
          <input type="text" placeholder="Enter Phone Number" id="mobileInput" onpaste="return false"
            oncopy="return false" maxlength="10" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');" required />
        </div>
        <div class="addr">
          <div class="inputContainer">
            <input type="text" placeholder="Enter City" id="cityInput" onpaste="return false" oncopy="return false"
              minlength="3" maxlength="20" required />
          </div>
          <div class="inputContainer">
            <input type="text" placeholder="Enter State" id="stateInput" onpaste="return false" oncopy="return false"
              minlength="3" maxlength="20" required />
          </div>
        </div>
        <div class="inputContainer">
          <select name="Country" id="countryInput">
            <option value="" disabled selected hidden>Select your Country</option>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="inputContainer isDoctorContainer">
          <input type="checkbox" name="isDoctor" id="isDoctor" />
            <label for="isDoctor">Is Doctor?</label>
        </div>
        <div class="btnContainer">
          <button class="btn" type="submit" id="submitButton">
            <span>SIGN UP</span> <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </div>
      <span class="txt">Already Registered?<a href="login">Login</a></span>
    </form>
  </section>
